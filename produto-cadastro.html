        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <div>
        <div class="l-dashcontainer">
            <div class="c-menu">
                <div class="c-dashlogo">
                    <img src="./assets/images/logo-desktop.png" alt="Rumar Contabilidade">
                </div>
                <div class="c-menuheader">
                    <div class="c-menu__back">
                        <span>
                            <i class="fa-solid fa-chevron-left"></i>
                        </span>
                    </div>
                    <div class="c-menu__title">
                        <h1>dashboard</h1>
                    </div>
                    <label class="c-menu__sandwich" for="sandwich">
                        <span>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </label>
                </div>
                <input type="checkbox" id="sandwich">
                <div class="c-menu__links">
                    <ul>
                        <li>
                            <a href="./dash.html">
                                <div>
                                    <i class="fa-solid fa-house"></i>
                                    <span>inicio</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <label class="c-menu__expansive" for="submenu-produto">
                                <a href="#">
                                    <div>
                                        <i class="fa-solid fa-box-archive"></i>
                                        <span>cadastro</span>
                                    </div>
                                </a>
                                <i class="fa-solid fa-chevron-down"></i>
                            </label>
                            <input type="checkbox" id="submenu-produto">
                            <ul>
                                <li>
                                    <a href="./produto.html">
                                        produtos
                                    </a>
                                </li>
                                <li>
                                    <a href="./fornecedor.html">
                                        fornecedor
                                    </a>
                                </li>
                                <li>
                                    <a href="./fornecedor.html">
                                        cliente
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="./form.html">
                                <div>
                                    <i class="fa-solid fa-user"></i>
                                    <span>perfil</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="./list.html">
                                <div>
                                    <i class="fa-solid fa-puzzle-piece"></i>
                                    <span>componentes</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="./list.html">
                                <div>
                                    <i class="fa-solid fa-gear"></i>
                                    <span>configurações</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="./index.html">
                                <div>
                                    <i class="fa-solid fa-door-open"></i>
                                    <span>sair</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div></div>
            </div>


            <div class="c-dashboard">
                <div class="c-dashboard__title">
                    <h2>cadastro de produtos</h2>
                </div>
                <div class="c-dashboar__form">
                    <form class="c-form" action="./dash.html">
                        <div class="l-formregister">
                            <label class="c-form__group c-form__group--register">
                                <span>Nome do Produto:</span>
                                <input type="text" placeholder="Digite o nome" required>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Referência:</span>
                                <input type="text" placeholder="Digite a referência" required>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Estoque:</span>
                                <input type="number" placeholder="Quantidade" required>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Estoque Mínimo:</span>
                                <input type="number" placeholder="Quantidade mínima" required>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Categoria:</span>
                                <select name="categoria" required>
                                    <option value="">Escolha a categoria</option>
                                    <option value="1">Eletrônicos</option>
                                    <option value="2">Alimentos</option>
                                    <option value="3">Roupas</option>
                                </select>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Código NCM:</span>
                                <input type="text" placeholder="Digite o código NCM" required>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Código CEST:</span>
                                <input type="text" placeholder="Digite o código CEST" required>
                            </label>
                        
                            <label class="c-form__group c-form__group--register">
                                <span>Unidade de Medida:</span>
                                <input type="text" placeholder="Ex: UN, KG, LT" required>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Preço de Compra:</span>
                                <input type="number" step="0.01" placeholder="Digite o preço de compra" required>
                            </label>
                
                            <label class="c-form__group c-form__group--register">
                                <span>Preço de Venda:</span>
                                <input type="number" step="0.01" placeholder="Digite o preço de venda" required>
                            </label>
                        </div>
                
                        <div>
                            <label class="c-form__group c-form__group--register">
                                <span>Descrição:</span>
                                <textarea placeholder="Descrição do produto" required></textarea>
                            </label>
                        </div>
                
                        <button class="c-form__button c-form__button--mini" type="submit">Salvar</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
